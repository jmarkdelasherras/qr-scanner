<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page with QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      color: #333;
    }

    .open-scanner-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .open-scanner-btn:hover {
      background-color: #0056b3;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content */
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    /* Close button inside modal */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: darkred;
    }

    /* QR Scanner container styles */
    #scanner-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border: 2px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 500px;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Scanner</h1>
    <p>Scan QR codes directly from your device.</p>
    
    <!-- Button to open the QR scanner modal -->
    <button class="open-scanner-btn" onclick="openModal()">Open QR Scanner</button>
    
    <!-- Modal for QR Scanner -->
    <div id="qr-modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">Close</button>
        
        <!-- QR Scanner Embedded Here -->
        <div id="scanner-container">
          <video id="video" width="100%" height="auto"></video>
        </div>
        <div id="qr-result"></div>
      </div>
    </div>

    <footer>
      <p>Powered by QR Scanner</p>
    </footer>
  </div>

  <script src="./utils/jsqr.js"></script>
  <script>
    // Open the QR scanner modal
    function openModal() {
      document.getElementById('qr-modal').style.display = 'flex';
      startScanner(); // Start scanner when modal is opened
    }

    // Close the QR scanner modal
    function closeModal() {
      document.getElementById('qr-modal').style.display = 'none';
      stopScanner(); // Stop scanner when modal is closed
    }

    // Set up the camera stream and start scanning
    function startScanner() {
      let video = document.getElementById('video');
      let qrResult = document.getElementById('qr-result');
      
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(function(stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scanQRCode);
        })
        .catch(function(err) {
          qrResult.textContent = "Error accessing camera: " + err;
        });

      function scanQRCode() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            qrResult.textContent = `QR Code Detected: ${code.data}`;
            setTimeout(() => {
              window.location.href = code.data;
            }, 1000);
          }
        }
        requestAnimationFrame(scanQRCode);
      }
    }

    // Stop the camera when modal is closed
    function stopScanner() {
      let video = document.getElementById('video');
      let stream = video.srcObject;
      if (stream) {
        let tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
      }
    }
  </script>
</body>
</html>
