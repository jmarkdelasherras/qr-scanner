<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="scanner-container">
    <video id="video" width="100%" height="auto"></video>
    <div id="scanner-line"></div>
  </div>
  <div id="qr-result"></div>
  <div id="instructions">Align the QR code within the frame to scan.</div>

  <div id="error-message">Please allow camera access when it popup or enable it in your browser settings.</div>

  <button id="external-browser-button" style="display: none;">Use Chrome or External Browser</button

  <script src="./assets/js/jsqr.js"></script>
  <script>
    let video = document.getElementById('video');
    let qrResult = document.getElementById('qr-result');
    let externalBrowserButton = document.getElementById('external-browser-button');
    
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(scanQRCode);
      })
      .catch(function(err) {
        qrResult.textContent = "Error accessing camera: " + err;
        externalBrowserButton.style.display = 'block';
        externalBrowserButton.onclick = function () {
          let userAgent = navigator.userAgent || navigator.vendor || window.opera;
          if (/android/i.test(userAgent)) {
            // Android-specific code
            window.location.href = `intent://${window.location.host}${window.location.pathname}#Intent;scheme=http;package=com.android.chrome;end`;
          } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS-specific code
            window.location.href = `http://${window.location.host}${window.location.pathname}`;
          } else {
            // Fallback for other platforms
            window.open(window.location.href, '_blank');
          }
        };      
      });

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          qrResult.textContent = `QR Code Detected: ${code.data}`;
          setTimeout(() => {
            window.location.href = code.data;
          }, 1000);
        }
      }
      video.classList.add('scanning');
      setTimeout(() => video.classList.remove('scanning'), 300);
      requestAnimationFrame(scanQRCode);
    }
  </script>
</body>
</html>
